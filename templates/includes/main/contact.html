<section class="contact-section sec-padding" id="contact">
    <div class="container">
      <div class="row">
        <div class="section-title">
          <h2>Contact me</h2>
        </div>
      </div>
      <div class="row">
        <div class="contact-form">
          <form  method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="input-group">
                <input type="text" name="name" placeholder="Name" class="input-control" required>
              </div>
              <div class="input-group">
                <input type="email" name="Email" placeholder="Email" class="input-control" required>
              </div>
              <div class="input-group">
                <input type="phone" name="Phone" placeholder="Phone Number" class="input-control" required>
              </div>
              <div class="input-group">
                <input type="text" name="Subject" placeholder="Subject" class="input-control" required>
              </div>
              <div class="input-group">
                <textarea name="Message" placeholder="Message" class="input-control" required></textarea>
              </div>
              <div class="submit-btn">
                <button type="submit" class="btn">send message</button>
              </div>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-info-item">
            <h3>Email</h3>
            <p>adi.s968@gmail.com</p>
          </div>
          <div class="contact-info-item">
            <h3>Phone</h3>
            <p>+91 75 **** ****</p>
          </div>
          <div class="contact-info-item">
            <h3>Follow me</h3>
            <div class="social-links">
              <a href="https://www.facebook.com/profile.php?id=100002371587433" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com/aadis968" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://www.instagram.com/adi.s968/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
